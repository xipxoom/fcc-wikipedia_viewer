<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Wikiview</title>
</head>
<body>
<!-- Search Header -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="input-group">
      <input id="searchText" type="text" class="form-control" name="wikiSearch" placeholder="Search wikipedia... or leave blank for a random page">
      <span class="input-group-btn">
        <button id="searchButton" type="button" name="searchButton" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>
</div>

<!-- Display -->
<main>
  <ul class="list-unstyled">
  </ul>
</main>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="./js/jquery.loadTemplate-1.5.7.min.js"></script>
<script src="./js/app.js"></script>
<!-- for jquery-template -->
<script type="text/html" id="template-searchResult">
  <a data-href="link" target="_blank">
    <li>
      <h2 data-content="title"></h2>
      <p data-content="text"></p>
    </li>
  </a>
</script>
</body>
</html>
