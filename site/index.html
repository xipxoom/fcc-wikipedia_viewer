<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Wikiview</title>
</head>
<body>
<!-- Search Header -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="input-group">
      <input type="text" class="form-control" name="wikiSearch" placeholder="Search wikipedia... leave blank for a random page">
      <span class="input-group-btn">
        <button type="button" name="searchButton" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
